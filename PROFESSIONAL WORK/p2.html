<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>PROFESSIONAL WORK</h1>
  </header>

  <main>
    <label for="work-name">Enter Work Name:</label>
    <input type="text" id="work-name" placeholder="e.g., Meeting.." />

    <label for="date-picker">Select Date & Time:</label>
    <input type="datetime-local" id="date-picker" />
    <button id="start-timer">Start Countdown</button>

    <div id="countdown-display" class="countdown"></div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
